<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sync Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: #4F46E5;
        }

        .sync-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #10B981;
            color: white;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
        }

        .sync-indicator {
            width: 8px;
            height: 8px;
            background: #34D399;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 20px;
            height: calc(100vh - 140px);
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
        }

        .file-tree {
            list-style: none;
        }

        .tree-item {
            margin: 4px 0;
        }

        .tree-label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .tree-label:hover {
            background: rgba(79, 70, 229, 0.1);
            transform: translateX(4px);
        }

        .tree-label.active {
            background: #4F46E5;
            color: white;
        }

        .tree-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .tree-children {
            margin-left: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .tree-children.expanded {
            max-height: 500px;
        }

        .content-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .breadcrumb {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .breadcrumb-item {
            color: #6B7280;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .breadcrumb-item:hover {
            color: #4F46E5;
        }

        .breadcrumb-item.current {
            color: #111827;
            font-weight: 500;
        }

        .toolbar {
            padding: 15px 30px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #4F46E5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338CA;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            background: #F3F4F6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #E5E7EB;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 16px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .file-grid {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .upload-zone {
            border: 2px dashed #D1D5DB;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-zone.drag-over {
            border-color: #4F46E5;
            background: rgba(79, 70, 229, 0.05);
            transform: scale(1.02);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            opacity: 0.5;
        }

        .files-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .file-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .file-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #4F46E5;
        }

        .file-preview {
            width: 100%;
            height: 120px;
            background: #F9FAFB;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .file-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            opacity: 0.6;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-meta {
            font-size: 12px;
            color: #6B7280;
            display: flex;
            justify-content: space-between;
        }

        .sync-progress {
            margin-top: 8px;
            height: 3px;
            background: #E5E7EB;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #10B981, #34D399);
            border-radius: 2px;
            transition: width 0.3s ease;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6B7280;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: #374151;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #E5E7EB;
            border-top: 2px solid #4F46E5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .sidebar {
                order: 2;
                max-height: 200px;
            }
            
            .files-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .app-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 6h-2.18c.11-.31.18-.65.18-1a2.996 2.996 0 0 0-5.5-1.65l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-2 .89-2 2v11c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2z"/>
                    </svg>
                    <span>SyncDrive</span>
                </div>
                <div class="sync-status">
                    <div class="sync-indicator"></div>
                    <span>All files synced</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <h3 style="margin-bottom: 16px; color: #374151;">Folders</h3>
                <ul class="file-tree">
                    <li class="tree-item">
                        <div class="tree-label active" data-folder="root">
                            <svg class="tree-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20 6h-2.18c.11-.31.18-.65.18-1a2.996 2.996 0 0 0-5.5-1.65l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-2 .89-2 2v11c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2z"/>
                            </svg>
                            <span>All Files</span>
                        </div>
                    </li>
                    <li class="tree-item">
                        <div class="tree-label" data-folder="documents">
                            <svg class="tree-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                            </svg>
                            <span>Documents</span>
                        </div>
                        <ul class="tree-children expanded">
                            <li class="tree-item">
                                <div class="tree-label" data-folder="documents/work">
                                    <span>Work</span>
                                </div>
                            </li>
                            <li class="tree-item">
                                <div class="tree-label" data-folder="documents/personal">
                                    <span>Personal</span>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li class="tree-item">
                        <div class="tree-label" data-folder="images">
                            <svg class="tree-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8.5,13.5L11,16.5L14.5,12L19,18H5M21,19V5C21,3.89 20.1,3 19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19Z"/>
                            </svg>
                            <span>Images</span>
                        </div>
                    </li>
                    <li class="tree-item">
                        <div class="tree-label" data-folder="videos">
                            <svg class="tree-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M17,10.5V7A1,1 0 0,0 16,6H4A1,1 0 0,0 3,7V17A1,1 0 0,0 4,18H16A1,1 0 0,0 17,17V13.5L21,17.5V6.5L17,10.5Z"/>
                            </svg>
                            <span>Videos</span>
                        </div>
                    </li>
                </ul>
            </aside>

            <div class="content-area">
                <nav class="breadcrumb">
                    <span class="breadcrumb-item" data-path="">Home</span>
                    <span>></span>
                    <span class="breadcrumb-item current" data-path="root">All Files</span>
                </nav>

                <div class="toolbar">
                    <button class="btn btn-primary" onclick="triggerUpload()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                        Upload
                    </button>
                    <button class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                        </svg>
                        New Folder
                    </button>
                    <div class="search-box">
                        <input type="text" class="search-input" placeholder="Search files...">
                        <svg style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); width: 16px; height: 16px; opacity: 0.5;" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
                        </svg>
                    </div>
                </div>

                <div class="file-grid">
                    <div class="upload-zone" onclick="triggerUpload()">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                        <h3 style="margin-bottom: 8px;">Drop files here to upload</h3>
                        <p style="color: #6B7280;">or click to browse</p>
                    </div>

                    <div class="files-container" id="filesContainer">
                        <!-- Files will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- File Details Modal -->
    <div class="modal" id="fileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">File Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody">
                <!-- Content populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" multiple style="display: none;">

    <script>
        // Sample file data
        const files = [
            { 
                id: 1, 
                name: 'Project Proposal.pdf', 
                size: '2.4 MB', 
                modified: '2 hours ago', 
                type: 'pdf',
                syncProgress: 100,
                folder: 'documents'
            },
            { 
                id: 2, 
                name: 'Design Assets.zip', 
                size: '15.8 MB', 
                modified: '1 day ago', 
                type: 'archive',
                syncProgress: 75,
                folder: 'documents'
            },
            { 
                id: 3, 
                name: 'vacation-photo.jpg', 
                size: '3.2 MB', 
                modified: '3 days ago', 
                type: 'image',
                syncProgress: 100,
                folder: 'images',
                preview: 'https://picsum.photos/200/120?random=1'
            },
            { 
                id: 4, 
                name: 'Meeting Notes.docx', 
                size: '845 KB', 
                modified: '1 week ago', 
                type: 'document',
                syncProgress: 100,
                folder: 'documents'
            },
            { 
                id: 5, 
                name: 'presentation.pptx', 
                size: '5.1 MB', 
                modified: '2 weeks ago', 
                type: 'presentation',
                syncProgress: 45,
                folder: 'documents'
            },
            { 
                id: 6, 
                name: 'dashboard-mockup.png', 
                size: '1.8 MB', 
                modified: '5 days ago', 
                type: 'image',
                syncProgress: 100,
                folder: 'images',
                preview: 'https://picsum.photos/200/120?random=2'
            }
        ];

        let currentFolder = 'root';

        function getFileIcon(type) {
            const icons = {
                pdf: `<svg viewBox="0 0 24 24" fill="#DC2626"><path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/></svg>`,
                document: `<svg viewBox="0 0 24 24" fill="#2563EB"><path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/></svg>`,
                image: `<svg viewBox="0 0 24 24" fill="#059669"><path d="M8.5,13.5L11,16.5L14.5,12L19,18H5M21,19V5C21,3.89 20.1,3 19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19Z"/></svg>`,
                archive: `<svg viewBox="0 0 24 24" fill="#7C3AED"><path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/></svg>`,
                presentation: `<svg viewBox="0 0 24 24" fill="#EA580C"><path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/></svg>`
            };
            return icons[type] || icons.document;
        }

        function renderFiles() {
            const container = document.getElementById('filesContainer');
            const filteredFiles = currentFolder === 'root' ? files : files.filter(f => f.folder === currentFolder);
            
            container.innerHTML = filteredFiles.map(file => `
                <div class="file-item" onclick="openFileModal(${file.id})">
                    <div class="file-preview">
                        ${file.preview ? `<img src="${file.preview}" alt="${file.name}">` : `<div class="file-icon">${getFileIcon(file.type)}</div>`}
                    </div>
                    <div class="file-name">${file.name}</div>
                    <div class="file-meta">
                        <span>${file.size}</span>
                        <span>${file.modified}</span>
                    </div>
                    ${file.syncProgress < 100 ? `
                        <div class="sync-progress">
                            <div class="progress-bar" style="width: ${file.syncProgress}%"></div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function openFileModal(fileId) {
            const file = files.find(f => f.id === fileId);
            if (!file) return;

            document.getElementById('modalTitle').textContent = file.name;
            document.getElementById('modalBody').innerHTML = `
                <div style="margin-bottom: 20px;">
                    ${file.preview ? `<img src="${file.preview}" style="width: 100%; max-height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 16px;">` : ''}
                    <div style="display: grid; grid-template-columns: auto 1fr; gap: 8px 16px; font-size: 14px;">
                        <strong>File type:</strong><span>${file.type.toUpperCase()}</span>
                        <strong>Size:</strong><span>${file.size}</span>
                        <strong>Modified:</strong><span>${file.modified}</span>
                        <strong>Sync status:</strong><span style="color: ${file.syncProgress === 100 ? '#10B981' : '#F59E0B'}">${file.syncProgress === 100 ? 'Synced' : `${file.syncProgress}% synced`}</span>
                    </div>
                </div>
                <div style="display: flex; gap: 12px;">
                    <button class="btn btn-primary">Download</button>
                    <button class="btn btn-secondary">Share</button>
                    <button class="btn btn-secondary">Move</button>
                </div>
            `;
            
            document.getElementById('fileModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('fileModal').classList.remove('show');
        }

        function triggerUpload() {
            document.getElementById('fileInput').click();
        }

        // Initialize folder navigation
        document.querySelectorAll('.tree-label').forEach(label => {
            label.addEventListener('click', () => {
                // Remove active class from all labels
                document.querySelectorAll('.tree-label').forEach(l => l.classList.remove('active'));
                // Add active class to clicked label
                label.classList.add('active');
                
                // Update current folder
                currentFolder = label.dataset.folder || 'root';
                renderFiles();
                
                // Update breadcrumb
                updateBreadcrumb(currentFolder);
            });
        });

        function updateBreadcrumb(folder) {
            const breadcrumb = document.querySelector('.breadcrumb');
            const folderNames = {
                'root': 'All Files',
                'documents': 'Documents',
                'documents/work': 'Documents > Work',
                'documents/personal': 'Documents > Personal',
                'images': 'Images',
                'videos': 'Videos'
            };
            
            breadcrumb.innerHTML = `
                <span class="breadcrumb-item" data-path="">Home</span>
                <span>></span>
                <span class="breadcrumb-item current" data-path="${folder}">${folderNames[folder] || folder}</span>
            `;
        }

        // Drag and drop functionality
        const uploadZone = document.querySelector('.upload-zone');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, unhighlight, false);
        });

        uploadZone.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            uploadZone.classList.add('drag-over');
        }

        function unhighlight(e) {
            uploadZone.classList.remove('drag-over');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            // Simulate file upload
            Array.from(files).forEach(file => {
                simulateUpload(file);
            });
        }

        function simulateUpload(file) {
            const newFile = {
                id: Date.now() + Math.random(),
                name: file.name,
                size: formatFileSize(file.size),
                modified: 'Just now',
                type: getFileType(file.name),
                syncProgress: 0,
                folder: currentFolder === 'root' ? 'documents' : currentFolder
            };
            
            files.unshift(newFile);
            renderFiles();
            
            // Simulate progress
            const interval = setInterval(() => {
                newFile.syncProgress += 10;
                if (newFile.syncProgress >= 100) {
                    clearInterval(interval);
                }
                renderFiles();
            }, 200);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function getFileType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const typeMap = {
                'pdf': 'pdf',
                'doc': 'document', 'docx': 'document',
                'jpg': 'image', 'jpeg': 'image', 'png': 'image', 'gif': 'image',
                'zip': 'archive', 'rar': 'archive',
                'ppt': 'presentation', 'pptx': 'presentation'
            };
            return typeMap[ext] || 'document';
        }

        // Modal close on outside click
        document.getElementById('fileModal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                closeModal();
            }
        });

        // File input change handler
        document.getElementById('fileInput').addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => {
                simulateUpload(file);
            });
        });

        // Initialize
        renderFiles();
        updateBreadcrumb(currentFolder);
    </script>
</body>
</html>
