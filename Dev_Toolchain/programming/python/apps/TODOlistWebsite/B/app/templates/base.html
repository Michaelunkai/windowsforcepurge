<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TodoNotes - Beautiful Task & Note Management{% endblock %}</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS -->
    <link href="/static/css/main.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-tasks brand-icon"></i>
                <span class="brand-text">TodoNotes</span>
            </div>
            
            <div class="nav-links">
                <a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/tasks" class="nav-link {% if '/tasks' in request.url.path %}active{% endif %}">
                    <i class="fas fa-check-circle"></i>
                    <span>Tasks</span>
                </a>
                <a href="/notes" class="nav-link {% if '/notes' in request.url.path %}active{% endif %}">
                    <i class="fas fa-sticky-note"></i>
                    <span>Notes</span>
                </a>
            </div>
            
            <div class="nav-search">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="global-search" placeholder="Search tasks and notes..." class="search-input">
                    <div id="search-results" class="search-results"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
